<!DOCTYPE html>
<html lang="en">
<head>
  <title>Orange TV Remote</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/fontawesome-all.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 mx-auto mt-3" id="remote">
        <div class="card text-white bg-secondary">
          <div class="card-header text-center">Orange TV Remote</div>
          <div class="card-body">
            <!-- Power -->
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="power"><i class="fas fa-power-off"></i></button>
            </div>

            <!-- Menu -->
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="menu">MENU</button>
            </div>

            <!-- Arrows / OK -->
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="up"><i class="fas fa-chevron-up"></i></button>
            </div>
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="left"><i class="fas fa-chevron-left"></i></button>
              <button type="button" class="btn btn-secondary" id="ok">OK</button>
              <button type="button" class="btn btn-secondary" id="right"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="down"><i class="fas fa-chevron-down"></i></button>
            </div>

            <!-- Back -->
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="back">BACK</button>
            </div>

            <!-- Volume / Channel -->
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="volUp"><i class="fas fa-volume-up"></i> <i class="fas fa-angle-double-up"></i></button>
              <button type="button" class="btn btn-secondary" id="chanUp"><i class="fas fa-tv fa-sm"></i> <i class="fas fa-angle-double-up"></i></button>
            </div>
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="volDown"><i class="fas fa-volume-up"></i> <i class="fas fa-angle-double-down"></i></button>
              <button type="button" class="btn btn-secondary" id="chanDown"><i class="fas fa-tv fa-sm"></i> <i class="fas fa-angle-double-down"></i></button>
            </div>

            <!-- Mute -->
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="mute">MUTE</button>
            </div>

            <!-- Channel numbers -->
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="1">1</button>
              <button type="button" class="btn btn-secondary" id="2">2</button>
              <button type="button" class="btn btn-secondary" id="3">3</button>
            </div>
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="4">4</button>
              <button type="button" class="btn btn-secondary" id="5">5</button>
              <button type="button" class="btn btn-secondary" id="6">6</button>
            </div>
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="7">7</button>
              <button type="button" class="btn btn-secondary" id="8">8</button>
              <button type="button" class="btn btn-secondary" id="9">9</button>
            </div>
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="0">0</button>
            </div>

            <!-- Stop / Play-Pause / Record -->
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="stop"><i class="fas fa-stop"></i></button>
              <button type="button" class="btn btn-secondary" id="play-pause"><i class="fas fa-pause"></i>     <i class="fas fa-play"></i></button>
              <button type="button" class="btn btn-secondary" id="record"><i class="fas fa-video"></i></button>
            </div>

            <!-- Backward / Forward -->
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="backward"><i class="fas fa-backward"></i></button>
              <button type="button" class="btn btn-secondary" id="forward"><i class="fas fa-forward"></i></button>
            </div>

            <!-- VOD -->
            <div class="col-sm-12 mx-auto text-center">
              <button type="button" class="btn btn-secondary" id="vod">VOD</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
