<!DOCTYPE html>
<html lang="en">
<head>
	<title>Orange TV Remote</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/fontawesome-all.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 mx-auto mt-3" id="remote">
				<div class="card text-white bg-secondary">
					<div class="card-header text-center">Orange TV Remote</div>
					<div class="card-body">
						<!-- Power -->
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary"><i class="fas fa-power-off"></i></button>
						</div>

						<!-- Menu -->
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary">MENU</button>
						</div>

						<!-- Arrows / OK -->
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary"><i class="fas fa-chevron-up"></i></button>
						</div>
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary"><i class="fas fa-chevron-left"></i></button>
							<button type="button" class="btn btn-secondary">OK</button>
							<button type="button" class="btn btn-secondary"><i class="fas fa-chevron-right"></i></button>
						</div>
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary"><i class="fas fa-chevron-down"></i></button>
						</div>

						<!-- Back -->
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary">BACK</button>
						</div>

						<!-- Volume / Channel -->
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary"><i class="fas fa-volume-up"></i> <i class="fas fa-angle-double-up"></i></button>
							<button type="button" class="btn btn-secondary"><i class="fas fa-tv fa-sm"></i> <i class="fas fa-angle-double-up"></i></button>
						</div>
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary"><i class="fas fa-volume-up"></i> <i class="fas fa-angle-double-down"></i></button>
							<button type="button" class="btn btn-secondary"><i class="fas fa-tv fa-sm"></i> <i class="fas fa-angle-double-down"></i></button>
						</div>

						<!-- Mute -->
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary">MUTE</button>
						</div>

						<!-- Channel numbers -->
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary">1</button>
							<button type="button" class="btn btn-secondary">2</button>
							<button type="button" class="btn btn-secondary">3</button>
						</div>
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary">4</button>
							<button type="button" class="btn btn-secondary">5</button>
							<button type="button" class="btn btn-secondary">6</button>
						</div>
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary">7</button>
							<button type="button" class="btn btn-secondary">8</button>
							<button type="button" class="btn btn-secondary">9</button>
						</div>
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary">0</button>
						</div>

						<!-- Stop / Play-Pause / Record -->
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary"><i class="fas fa-stop"></i></button>
							<button type="button" class="btn btn-secondary"><i class="fas fa-pause"></i>     <i class="fas fa-play"></i></button>
							<button type="button" class="btn btn-secondary"><i class="fas fa-video"></i></button>
						</div>

						<!-- Backward / Forward -->
						<div class="col-sm-12 mx-auto text-center">
							<button type="button" class="btn btn-secondary"><i class="fas fa-backward"></i></button>
							<button type="button" class="btn btn-secondary"><i class="fas fa-forward"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
</body>
</html>
